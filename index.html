<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Dia, Família</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.w3schools.com/w3images/roses.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background-color: rgba(255, 255, 255, 0.7); /* Fundo branco com transparência */
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #8b0000;
            font-size: 2.5em;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>Bom Dia, Família!</h1>
        <p>Como vocês estão? Espero que todos estejam bem e com muita energia para mais um dia!</p>
    </div>

</body>
</html>
