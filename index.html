<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página</title>

    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Cor de fundo suave */
            color: #333; /* Cor do texto */
            margin: 0;
            padding: 0;
        }

        /* Estilo para o título (h1) */
        h1 {
            text-align: center;
            color: #007bff; /* Cor azul */
            margin-top: 50px;
            font-size: 2.5em;
        }

        /* Estilo para o parágrafo (p) */
        p {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }

        /* Adicionando uma borda ao redor do conteúdo */
        body > h1, body > p {
            border: 2px solid #007bff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1>
    <p>Este é o meu primeiro código HTML com CSS.</p>

</body>
</html>
